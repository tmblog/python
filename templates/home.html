<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Async Test</title>
  </head>
  <body>
    <main>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Simple header</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
              </ul>
            </header>

            <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-primary" onclick="getUser()">Press</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-warning" onclick="getCar()">Press</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-danger" onclick="getClass()">Press</button>
                </div>
            </div>

            <div class="row">
                <div class="col mt-5 bg-light border rounded-3" id="logJs1">
                </div>
                <div class="col mt-5 bg-light border rounded-3" id="logJs2">
                </div>
                <div class="col mt-5 bg-light border rounded-3" id="logJs3">
                </div>
            </div>
        </div>          

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        async function getUser() {
        const response = await fetch("http://localhost:5000/user");
        const userJson = await response.json();
        console.log(userJson);
        let div = document.getElementById("logJs1");
        div.innerHTML = "username: "+userJson.username+"<br>email: "+userJson.email+"<br>id: "+userJson.id;
    }

    async function getCar() {
        const response = await fetch("http://localhost:5000/car");
        const carJson = await response.json();
        console.log(carJson);
        let div = document.getElementById("logJs2");
        div.innerHTML = "make: "+carJson.make+"<br>model: "+carJson.model+"<br>style: "+carJson.style;
    }

    async function getClass() {
        const response = await fetch("http://localhost:5000/class");
        const classJson = await response.json();
        console.log(classJson);
        let div = document.getElementById("logJs3");
        div.innerHTML = "class: "+classJson.name+"<br>quality: "+classJson.quality+"<br>potential: "+classJson.potential;
    }
    </script>
  </body>
</html>
